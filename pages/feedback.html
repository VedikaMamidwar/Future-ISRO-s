    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <section class="feedback-section">
            <div class="feedback-banner">
                <img src="../images/feedbank.jpg " alt="Feedback Banner" class="feedback-image">
                <h1>Your Opinion Matters!</h1>
                <p>We'd love to hear your thoughts and suggestions to improve your experience with Future ISROs.</p>
            </div>

            <div class="feedback-container">
                <div class="feedback-form">
                    <h2>Share Your Feedback</h2>
                    <form id="feedbackForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="rating">Rate Your Experience:</label>
                        <div class="rating" id="rating">
                            <i class="fas fa-star" data-value="1"></i>
                            <i class="fas fa-star" data-value="2"></i>
                            <i class="fas fa-star" data-value="3"></i>
                            <i class="fas fa-star" data-value="4"></i>
                            <i class="fas fa-star" data-value="5"></i>
                        </div>

                        <label for="message">Message: <span id="charCount">0/200</span></label>
                        <textarea id="message" name="message" rows="4" maxlength="200" required></textarea>

                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>

                <!-- Flower effect container -->
                <div class="flower-container" id="flowerContainer"></div>
            </div>
        </section>
    </main>
    <!-- Main Section End -->
